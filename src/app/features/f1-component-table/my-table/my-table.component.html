<table>
  <tr>
    <td *ngFor="let c of columns">
      <div class="header">
        {{ c.headerName }}
      </div>
    </td>
  </tr>

  <tr *ngFor="let row of filteredData">
    <td *ngFor="let d of row">
      <div class="content">
        {{ d }}
      </div>
    </td>
  </tr>
</table>
<my-table-pagination
  [dataLength]="data.length"
  (rowsToDisplayChanged)="rowsToDisplayChanged($event)"
></my-table-pagination>
