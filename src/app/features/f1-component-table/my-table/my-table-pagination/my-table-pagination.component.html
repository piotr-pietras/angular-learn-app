<div class="container">
  <div>Page {{ pageNumber }} of {{ totalNumbeOfPages }}</div>
  <button mat-raised-button (click)="onBack()" [disabled]="isButtonDisabled.back">
    back
  </button>
  <button mat-raised-button (click)="onNext()" [disabled]="isButtonDisabled.next">
    next
  </button>
</div>
